{{ define "main" }}

<div class="article">
    {{ range .Paginator.Pages }}
    <div class="listItem">
        <div class="title">
            <a href={{.Permalink}}>{{.Title}}</a>
        </div>
        <small>by</small> <a href="{{ "/authors/" | relURL }}{{ .Params.author | urlize }}">{{ .Params.author }}</a>
        <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
    </div>
    {{ end }} 
    {{ template "_internal/pagination.html" . }}
</div>

{{ end }}
