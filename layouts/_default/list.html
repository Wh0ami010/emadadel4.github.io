{{define "main"}}

<div class="artical">
        {{ range .Paginator.Pages }}
        <div class="listItem">
        <h3>
            <a href={{.Permalink}}>{{.Title}}</a>
        </h3>
        <time>{{ dateFormat .Site.Params.dateFormat .Date}}</time>
        <span>{{ range (.GetTerms "authors")}}
        <a href={{.Permalink}}>{{ .Name}}</a>
        {{end}}</span>
    </div>
    {{ end }}
</div>



{{end}}
